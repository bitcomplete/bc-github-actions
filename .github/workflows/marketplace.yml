name: Marketplace Pipeline
on:
  workflow_call:
    inputs:
      config-path:
        description: 'Path to generator config'
        default: '.claude-plugin/generator.config.toml'
        type: string
      auto-merge:
        description: 'Enable auto-merge for generated PR'
        default: true
        type: boolean
      dry-run:
        description: 'Preview changes without committing'
        default: false
        type: boolean
    secrets:
      token:
        description: 'GitHub token for PR creation'
        required: true

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      plugins: ${{ steps.discover.outputs.plugins }}
      components: ${{ steps.discover.outputs.components }}
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Discover components
        id: discover
        uses: bitcomplete/bc-github-actions/marketplace/discover@v1
        with:
          config-path: ${{ inputs.config-path }}

  validate:
    needs: discover
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Validate components
        uses: bitcomplete/bc-github-actions/marketplace/validate@v1
        with:
          config-path: ${{ inputs.config-path }}

  generate:
    needs: validate
    if: ${{ !inputs.dry-run }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Generate marketplace files
        uses: bitcomplete/bc-github-actions/marketplace/generate@v1
        with:
          config-path: ${{ inputs.config-path }}
          github-token: ${{ secrets.token }}
          auto-merge: ${{ inputs.auto-merge }}
