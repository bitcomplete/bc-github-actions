name: Agentic Marketplace Pipeline
on:
  workflow_call:
    inputs:
      config-path:
        description: 'Path to generator config'
        default: '.claude-plugin/generator.config.toml'
        type: string
      auto-merge:
        description: 'Enable auto-merge for generated PR'
        default: true
        type: boolean
      dry-run:
        description: 'Skip publish step (PR creation, auto-merge, releases)'
        default: false
        type: boolean
      create-opencode-release:
        description: 'Create OpenCode-compatible plugin releases'
        default: false
        type: boolean
      release-version:
        description: 'Version for releases (default: YYYY.MM.DD)'
        default: ''
        type: string
    secrets:
      token:
        description: 'GitHub token for PR creation'
        required: true

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      plugins: ${{ steps.discover.outputs.plugins }}
      components: ${{ steps.discover.outputs.components }}
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Discover components
        id: discover
        uses: bitcomplete/bc-github-actions/agentic-marketplace/discover@v1
        with:
          config-path: ${{ inputs.config-path }}

  validate:
    needs: discover
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Validate components
        uses: bitcomplete/bc-github-actions/agentic-marketplace/validate@v1
        with:
          config-path: ${{ inputs.config-path }}

  generate:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Generate marketplace files
        uses: bitcomplete/bc-github-actions/agentic-marketplace/generate@v1
        with:
          config-path: ${{ inputs.config-path }}

  publish:
    needs: generate
    if: ${{ !inputs.dry-run }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Generate marketplace files
        uses: bitcomplete/bc-github-actions/agentic-marketplace/generate@v1
        with:
          config-path: ${{ inputs.config-path }}

      - name: Publish marketplace changes
        uses: bitcomplete/bc-github-actions/agentic-marketplace/publish@v1
        with:
          github-token: ${{ secrets.token }}
          auto-merge: ${{ inputs.auto-merge }}
          create-opencode-release: ${{ inputs.create-opencode-release }}
          release-version: ${{ inputs.release-version }}
